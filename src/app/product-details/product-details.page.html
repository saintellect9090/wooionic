<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button  href="/"></ion-back-button>
      </ion-buttons>
      <ion-row>
        <ion-col col-10>
  <ion-title >PinkPitara</ion-title>
  </ion-col>
  <ion-col col-2 text-right>

     </ion-col>
     </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content >
  
  <ion-card *ngIf="status">
    <ion-slides autoplay="3000" loop="true">
      <ion-slide *ngFor="let image of product.images">
        <img [src]="image.src" />
      </ion-slide>
    </ion-slides>

    <ion-card-content>
      <ion-card-title>
      
        {{ product.name}} <br><br>
        <ion-chip color="primary" *ngFor="let cat of product.categories">
          <ion-label color="dark">{{ cat.name | titlecase}}</ion-label>
        </ion-chip><br>
      </ion-card-title>
      <b style="font-size:20px;">{{product.price | currency:'INR'}}</b>
      <p class="detail" [innerHTML]="product.description"></p>
      <ion-button ion-button icon-left block outline (click)="addToCart(product)">
        <ion-icon name="basket"></ion-icon>  &nbsp; Add To Cart 
       </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>

  </ion-footer>
