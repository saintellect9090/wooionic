<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button color="light" (click)="closeModal()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
      </ion-buttons>
    <ion-title >My Cart</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col color="dark">Your Cart Description</ion-col>
        </ion-row>
        
      </ion-grid>
    </ion-card>
  <ion-card [hidden]="!showEmptyCartMessage">
    <ion-grid>
      <ion-row >
        <ion-col><h3>There are no products in your cart!</h3></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
    <ion-list  *ngFor = "let pro of cartItems ; let i = index">
      
        <ion-item >
          <ion-thumbnail item-left>
            <img [src]="pro.product.images[0].src" style="border-radius: 5px;">
          </ion-thumbnail>
          <div item-right style="margin-left:1.8em;">
            
          <p > {{pro.product.name}} 
            
          
          </p>
         

          <p><b>Qty :</b> {{ pro.qty }}  
              <span><b style="margin-left: 2em;">{{ pro.ammount | currency:'INR'}}</b></span>
            
        </p>
          </div>
      
        </ion-item>
        <ion-item class="compact">
            <ion-row no-padding>
              <ion-col  col-10 style="display: inherit" left>
                <div>
                  <ion-button shape="round" small  clear color="primary" (click)="changeQty(pro, i, -1)"> <ion-icon name="remove"></ion-icon></ion-button>
                  <ion-button  shape="round" color="dark" clear >{{pro.qty}}</ion-button>
                 <ion-button shape="round" small color="primary" clear (click)="changeQty(pro, i, 1)"> <ion-icon name="add"></ion-icon></ion-button>
              </div>
                </ion-col>
                <ion-col >
                  <div class="cancel">
                      <ion-button  small  color="danger" (click)="removeItem(pro, i)" style="font-size:10px;"> <ion-icon name="trash"></ion-icon></ion-button>
                  </div>
                </ion-col>
            </ion-row>
          </ion-item>
     
         
      </ion-list>

  
  
    <ion-grid>
      <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
  
            </ion-col>
            <ion-col col-4>
              <b>TOTAL: </b>
            </ion-col>
            <ion-col col-3>
  
            </ion-col>
            <ion-col col-3 style="text-align: right">
              <b> {{ total }} </b>
            </ion-col>
  
  
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-grid>
  
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          
          <ion-col width-25 text-center>
            <ion-button  style="width:300px;" [disabled]="showEmptyCartMessage" color="success"> Checkout   <ion-icon ios="ios-cart" md="md-cart"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
